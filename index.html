<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <div class="img-container">
      <img src="images/image-equilibrium.jpg" alt="equilibrium" id="equil-img">
      <div class="overlay">
        <div class="overlay-content">
          <img src="images/icon-view.svg" alt=" overlay view">
        </div>
      </div>
    </div>
    <h1>Equilibrium #3429</h1>
    <p id="para">Our Equilibrium collection promotes balance and calm.</p>
    <div class="wrapper">
      <span id="left-side">
        <img src="images/icon-ethereum.svg" alt="ethereum">
        <p>0.041 ETH</p>
      </span>
      <span id="right-side">
        <img src="images/icon-clock.svg" alt="clock">
        <p>3 days left</p>
      </span>
    </div>
    <div class="profile">
      <img src="images/image-avatar.png" alt="profile image">
      <p class="name">Creation of <span id="name">Jules Wyvern </span></p>
    </div>

  </div>

</body>
</html>
